<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        padding: 15px;
        margin: 15px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Get Pikachu!</h1>

    <button type="button" id="button" onclick="fetchData()">Fetch data</button>
    <div id="progate"></div>

    <script>
      async function fetchData() {
        const response = await fetch(
          "https://pokeapi.co/api/v2/pokemon-form/25/",
          {
            method: "GET",
          }
        );

        const json = await response.json();
        const results = json.id;
        const name = json.name;
        const img = json.sprites.front_default;
        const tipe = json.types[0].type.name;

        const divBaru = document.getElementById("progate");
        const newP1 = document.createElement("p");
        const newP2 = document.createElement("p");
        const pokeImg = document.createElement("img");

        pokeImg.setAttribute("src", img);
        newP1.style.textAlign = "center";
        newP2.style.textAlign = "center";
        newP1.innerHTML = `${results}: ${name}`;
        newP2.innerHTML = `type: ${tipe}`;
        divBaru.append(newP1);
        divBaru.append(pokeImg);
        divBaru.append(newP2);
        divBaru.style.backgroundColor = "yellow";
      }
    </script>
  </body>
</html>
